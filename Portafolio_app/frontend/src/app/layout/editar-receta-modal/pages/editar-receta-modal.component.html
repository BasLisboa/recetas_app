<ion-header>
  <ion-toolbar style="--background:linear-gradient(90deg,#0abdc9,#36e99a);">
    <ion-title style="color:#fff;">Editar receta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cancelar()" color="light">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="RecetaForm" (ngSubmit)="guardar()" class="formulario-perfil">

    <ion-card>
      <ion-card-content>
        <ion-list lines="none">

          <ion-item 
            [class.animated-focus]="focusedIndex===0" 
            (focusin)="focusItem(0)" 
            (focusout)="blurItem()">
            <ion-label position="floating" color="primary">Nombre receta</ion-label>
            <ion-input formControlName="nombre_receta" type="text"></ion-input>
          </ion-item>

          <ion-item 
            [class.animated-focus]="focusedIndex===1" 
            (focusin)="focusItem(1)" 
            (focusout)="blurItem()">
            <ion-label position="floating" color="primary">Tiempo preparaci칩n</ion-label>
            <ion-input formControlName="tiempo" type="text"></ion-input>
          </ion-item>

          <ion-item 
            [class.animated-focus]="focusedIndex===2" 
            (focusin)="focusItem(2)" 
            (focusout)="blurItem()">
            <ion-label position="floating" color="primary">Descripci칩n</ion-label>
            <ion-textarea formControlName="descripcion_receta" autoGrow="true"></ion-textarea>
          </ion-item>

          <ion-label class="ion-margin-top" color="primary">Imagen actual</ion-label>
          <ion-img *ngIf="previewImage" [src]="previewImage" class="preview-img"></ion-img>

          <ion-item lines="none">
            <ion-label color="primary">Nueva Imagen</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          </ion-item>

           <div formArrayName="pasos" class="ion-margin-top">
            <ion-reorder-group (ionItemReorder)="reorderPasos($event)" [disabled]="false">
              <ion-item *ngFor="let paso of pasos.controls; let i = index" [formGroupName]="i">
                <ion-reorder slot="start"></ion-reorder>
                <ion-label class="ion-padding-end">{{i + 1}}</ion-label>
                <ion-textarea formControlName="descripcion_paso" autoGrow="true" placeholder="Descripci칩n del paso"></ion-textarea>
                <ion-button fill="clear" color="danger" (click)="removePaso(i)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-reorder-group>
            <ion-button expand="block" (click)="addPaso()" class="ion-margin-top">
              A침adir Paso
            </ion-button>
          </div>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-footer class="footer-form ion-no-border" style="background: transparent;">
    <ion-button expand="block" type="submit" color="success" size="large" [disabled]="RecetaForm.invalid" (click)="guardar()">
      Guardar Cambios
    </ion-button>
  </ion-footer>
</ion-content>
