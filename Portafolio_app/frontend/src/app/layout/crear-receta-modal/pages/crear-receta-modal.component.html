<ion-header>
  <ion-toolbar class="toolbar-custom">
    <ion-title>Crear receta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" class="close-btn">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formReceta" (ngSubmit)="crearReceta()">
    
    <ion-item class="input-item">
      <ion-label position="floating" color="primary">Nombre de la receta</ion-label>
      <ion-input formControlName="nombre_receta" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tiempo de preparaci칩n</ion-label>
      <ion-input formControlName="tiempo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci칩n</ion-label>
      <ion-textarea formControlName="descripcion_receta" autoGrow="true"></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>

    <ion-img *ngIf="previewImage" [src]="previewImage"></ion-img>

    <ion-item>
      <ion-label position="floating">Buscar ingrediente</ion-label>
      <ion-input [(ngModel)]="ingredienteBuscado" (ionBlur)="buscarIngredientes()"></ion-input>
    </ion-item>

    <ion-list *ngIf="ingredientes.length">
      <ion-item *ngFor="let ing of ingredientes">{{ ing }}</ion-item>
    </ion-list>

    <ion-alert
      [isOpen]="alertaNoEncontrado"
      header="Ingrediente no encontrado"
      message="El ingrediente ingresado no existe"
      (didDismiss)="alertaNoEncontrado = false">
    </ion-alert>

    <div formArrayName="pasos">
      <ion-reorder-group (ionItemReorder)="reorderPasos($event)" [disabled]="false">
        <ion-item *ngFor="let paso of pasos.controls; let i=index" [formGroupName]="i">
          <ion-reorder slot="start"></ion-reorder>
          <ion-label class="ion-padding-end">{{i + 1}}</ion-label>
          <ion-textarea formControlName="descripcion_paso" autoGrow="true" placeholder="Descripci칩n del paso"></ion-textarea>
          <ion-button fill="clear" color="danger" (click)="removePaso(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-reorder-group>
      <ion-button expand="block" (click)="addPaso()" class="ion-margin-top">
        A침adir Paso
      </ion-button>
    </div>
    
    <ion-button expand="full" color="success" type="submit">
      Guardar Receta
    </ion-button>

  </form>
</ion-content>

<!-- Pelota flotante -->
<div class="chatball" (click)="toggleChat()">
  游눫
</div>

<!-- Overlay para cerrar/minimizar el chat al click fuera -->
<div 
  class="chat-overlay" 
  *ngIf="showChat" 
  (click)="minimizarChat()">
</div>

<!-- Chatbot -->
<app-chatbot [class.hidden]="!showChat"></app-chatbot>
