<ion-header translucent></ion-header>
<ion-content fullscreen class="home-content">

  <!-- Encabezado -->
  <div class="header-wrapper">
    <img src="assets/icon/logo.jpg"
         alt="Cookwell logo"
         class="logo-img" />
    <h2 class="header-title">
      Come sano con lo que tienes a mano
    </h2>
  </div>

  <!-- Buscador -->
  <div class="search-card">
    <ion-searchbar
      placeholder="Buscar ingrediente..."
      [(ngModel)]="textoBusqueda"
      (ionClear)="reset()"
      [animated]="true">
    </ion-searchbar>
    <ion-button
      expand="block"
      (click)="buscarRecetas()"
      [disabled]="!textoBusqueda.trim()"
      class="search-button">
      Buscar
    </ion-button>
  </div>

  <!-- RESULTADOS DE BÃšSQUEDA -->
  <ng-container *ngIf="busquedaActiva; else defaultSection">
    <h2
      class="section-message"
      [ngClass]="{
        'found': recetas.length > 0,
        'not-found': recetas.length === 0
      }">
      {{ recetas.length
         ? 'Resultados para "' + textoBusqueda + '"'
         : 'No se encontraron recetas para "' + textoBusqueda + '"' }}
    </h2>
    <ion-grid>
      <ion-row>
        <ion-col
          size="12" size-md="6" size-lg="4"
          *ngFor="let r of recetas"
        >
          <!-- Card clickeable -->
          <ion-card
            button
            class="recipe-card"
            [routerLink]="['detalle_receta', r.id]"
          >
            <ion-img
              class="card-image"
              [src]="r.imagen_url"
              alt="{{ r.nombre_receta }}"
              title="{{ r.nombre_receta }}"
            ></ion-img>
            <ion-card-header>
              <ion-card-title>{{ r.nombre_receta }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <!-- SECCIÃ“N POR DEFECTO -->
  <ng-template #defaultSection>
    <h2 class="section-title">Recetas recomendadas</h2>
    <ion-grid>
      <ion-row>
        <ion-col
          size="12" size-md="6" size-lg="4"
          *ngFor="let r of recetas"
        >
          <ion-card
            button
            class="recipe-card"
            [routerLink]="['detalle_receta', r.id]"
          >
            <ion-img
              class="card-image"
              [src]="r.imagen_url"
              alt="{{ r.nombre_receta }}"
              title="{{ r.nombre_receta }}"
            ></ion-img>
            <ion-card-header>
              <ion-card-title>{{ r.nombre_receta }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <app-tab-menu></app-tab-menu>
  </ion-toolbar>
</ion-footer>
